<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Drug Management System</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>Drug Management System</h1>
		<hr>
		<h2>Update Drug</h2>

		<form action="#" th:action="@{/saveDrug}" th:object="${drug}"
			method="POST">
			
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />
			
			<input type="text" th:field="*{name}" class="form-control mb-4 col-4">
				
				<input type="number" step=".01" th:field="*{price}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{description}" class="form-control mb-4 col-4">

			<input type="text" th:field="*{prescription_required}" class="form-control mb-4 col-4">

			<input type="text" th:field="*{standard_dosage}" class="form-control mb-4 col-4">
				
				<button type="submit" class="btn btn-info col-2"> Update Drug</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/}"> Back to Drug List</a>
	</div>
</body>
</html>
